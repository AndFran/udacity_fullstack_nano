{% extends '_base.html' %}
{% block content %}

    <p>Are you sure you want to delete {{ item.name }} in category {{ item.category.name }}?</p>

    <a href="{{ url_for('show_category_details', category_name=item.category.name) }}" class="btn btn-warning">Cancel</a>
    <a href="{{ url_for('delete_item', category_name=item.category.name, item_id=item.id) }}" class="btn btn-danger">Delete</a>


{% endblock %}

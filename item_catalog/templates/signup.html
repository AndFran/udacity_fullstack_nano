{% extends '_base.html' %}
{% block content %}
    <form method="POST">
        <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="userPassword1">Password</label>
            <input type="password" class="form-control" id="userPassword1" name="userPassword1" placeholder="Password"
                   required>
        </div>
        <div class="form-group">
            <label for="userPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="userPassword2" name="userPassword2" placeholder="Password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{% endblock %}
